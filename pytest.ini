[tool:pytest]
# Phase 6: Pytest Configuration
# Enterprise-grade testing configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junitxml=tests/results/junit.xml

# Custom markers
markers =
    slow: marks tests as slow (deselect with -m 'not slow')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    phase5: marks tests for Phase 5 compliance
    business_logic: marks tests for business logic
    data_quality: marks tests for data quality
    model_training: marks tests for model training
    model_inference: marks tests for model inference
    pipeline: marks tests for pipeline functionality
    mlflow: marks tests requiring MLflow
    gpu: marks tests requiring GPU
    memory_intensive: marks tests that use significant memory

# Test filtering
# Run with: pytest -m "unit and not slow"
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Minimum versions
minversion = 6.0

# Test timeout (seconds)
timeout = 300
timeout_method = thread

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist